<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro | Gestión de Inventario</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-box-seam-fill me-2"></i>Stock<span>Pro</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="badge badge-status">Sistema Activo</span>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold">Panel de Control</h2>
                <p class="text-muted">Resumen general y gestión de existencias</p>
            </div>
        </div>

        <div id="alertGlobal"></div>

        <div class="row g-4">
            <div class="col-lg-4">
                <section class="card mb-4">
                    <div class="card-header"><i class="bi bi-plus-circle me-2"></i>Gestionar Producto</div>
                    <div class="card-body">
                        <form id="formProducto" class="row g-3">
                            <div class="col-6">
                                <label class="form-label">ID Producto</label>
                                <input type="number" id="id" class="form-control" placeholder="000" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Precio</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" id="precio" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Categoría</label>
                                <input type="text" id="categoria" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Stock Inicial</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-save me-2"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="card">
                    <div class="card-header"><i class="bi bi-arrow-left-right me-2"></i>Movimiento de Stock</div>
                    <div class="card-body">
                        <form id="formMovimiento" class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Producto</label>
                                <select id="productoSelect" class="form-select" required></select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Tipo</label>
                                <select id="tipoMovimiento" class="form-select" required>
                                    <option value="entrada">Entrada</option>
                                    <option value="salida">Salida</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Cantidad</label>
                                <input type="number" id="cantidadMovimiento" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success w-100">Registrar</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="col-lg-8">
                <section class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Inventario Actual</span>
                        <button class="btn btn-sm btn-outline-light">Exportar CSV</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0" id="tablaProductos"></table>
                    </div>
                </section>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-header border-warning text-warning">
                                <i class="bi bi-exclamation-triangle me-2"></i>Stock Bajo
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-sm mb-0" id="tablaBajoStock"></table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-header border-info text-info">
                                <i class="bi bi-graph-up me-2"></i>Más Movimientos
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-sm mb-0" id="tablaMasMovimientos"></table>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="card mt-4">
                    <div class="card-header text-center">Visualización de Stock</div>
                    <div class="card-body">
                        <div id="graficoStock" class="d-flex align-items-end justify-content-center gap-2">
                            </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2026 <strong>StockPro</strong>. Interfaz Administrativa de Alto Rendimiento.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
